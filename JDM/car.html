<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="css/car.css">
	<title>购物车页面</title>
</head>
<body>
	<header class="common-header">
		<div class="left fl jd-sprite jd-center"></div>
		<div class="right fr jd-sprite jd-center"></div>
		<div class="center">
			<h2>购物车</h2>
		</div>
	</header>
	
	<section class="safe-tips mt-45">
		<p class="animated bounceIn"><span>您正在安全购物环境中，请放心购物</span></p>
	</section>
	
	<section class="car-main">
		<div class="car-t">
			<div class="checkbox-wrap fl jd-sprite jd-center ">
				<input type="checkbox">
			</div>
			<div class="jd-self-sell jd-sprite jd-center-y fl">
				京东自营
			</div>
			<div class="jd-free fr">您享受满79元免运费服务</div>
		</div>
		<div class="car-b">
			<div class="items clearfix">
				<div class="checkbox-wrap fl jd-sprite jd-center ">
					<input type="checkbox">
				</div>
				<div class="img-wrap fl">
					<img src="images/img/detail01.jpg" alt="">
				</div>
				<div class="txt-wrap">
					<p class="txt-cut">华为（HUAWEI）荣耀华为（HUAWEI）荣耀平板优享版 Wifi 8英寸平板电脑（高通骁龙 64位四核1280×800 </p>
					<div class="set-wrap clearfix">
						<div class="fl btn-wrap">
							<span class="fl w33 jian">-</span>
							<span class="fl w33 num"><input type="number" value="1" name="" id=""></span>
							<span class="fl w33 jia">+</span>
						</div>
						<div class="fr del">
							<div class="del-t"></div>
							<div class="del-b"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="items clearfix">
				<div class="checkbox-wrap fl jd-sprite jd-center ">
					<input type="checkbox">
				</div>
				<div class="img-wrap fl">
					<img src="images/img/detail01.jpg" alt="">
				</div>
				<div class="txt-wrap">
					<p class="txt-cut">华为（HUAWEI）荣耀华为（HUAWEI）荣耀平板优享版 Wifi 8英寸平板电脑（高通骁龙 64位四核1280×800 </p>
					<div class="set-wrap clearfix">
						<div class="fl btn-wrap">
							<span class="fl w33 jian">-</span>
							<span class="fl w33 num"><input type="number" value="1" name="" id=""></span>
							<span class="fl w33 jia">+</span>
						</div>
						<div class="fr del">
							<div class="del-t"></div>
							<div class="del-b"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="items clearfix">
				<div class="checkbox-wrap fl jd-sprite jd-center ">
					<input type="checkbox">
				</div>
				<div class="img-wrap fl">
					<img src="images/img/detail01.jpg" alt="">
				</div>
				<div class="txt-wrap">
					<p class="txt-cut">华为（HUAWEI）荣耀华为（HUAWEI）荣耀平板优享版 Wifi 8英寸平板电脑（高通骁龙 64位四核1280×800 </p>
					<div class="set-wrap clearfix">
						<div class="fl btn-wrap">
							<span class="fl w33 jian">-</span>
							<span class="fl w33 num"><input type="number" value="1" name="" id=""></span>
							<span class="fl w33 jia">+</span>
						</div>
						<div class="fr del">
							<div class="del-t"></div>
							<div class="del-b"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	
	<!-- 模态框 -->
	<section class="modal">
		<div class="modal-wrap jd-self-center bounceMyInDown">
			<div class="modal-t">
				<p class="jd-self-center-y">你确定删除这个商品么?</p>
			</div>
			<div class="modal-b">
				<button class="cancel fl">取消</button>
				<button class="sure fr">确定</button>
			</div>
		</div>
	</section>
	


	<script type="text/javascript" src="js/car.js"></script>
</body>
</html>
