<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    .accordion {
      width: 1200px;
      height: 266px;
      margin: 100px auto;
      overflow: hidden;
      position: relative;
      border: 1px solid #000;
    }

    .accordion li {
      width: 800px;
      height: 266px;
      position: absolute;
    }
  </style>
</head>
<body>

<div class="accordion">
  <ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>
</div>




<script src="animate.js"></script>
<script>

  //1. 给每一个li设置背景图片
  var lis = document.querySelectorAll(".accordion li");
  for (var i = 0; i < lis.length; i++) {
    lis[i].index = i;
    lis[i].style.backgroundImage = "url(images/"+(i+1)+".jpg)";
    lis[i].style.backgroundSize = "100% 100%";

    //设置每个li的left
    if (i == 0) {
      lis[i].style.left = 0;
    } else {
      lis[i].style.left = 100 * i + 700 + "px";
    }

    lis[i].onmouseover = function () {
      //获取到当前li的下标,小于当前下标的那些li left:100*i  大于：100*i+700
      for(var i = 0; i < lis.length; i++) {
        if(i <= this.index){
          animate(lis[i], {left:100*i});
        }else {
          animate(lis[i], {left:100*i+700});
        }
      }
    }
  }

</script>

</body>
</html>
