<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .accordion {
            width: 1200px;
            overflow: hidden;
            margin: 200px;
        }

        ul {
            width: 1300px;
        }

        ul>li {
            float: left;
            height: 400px;
            width: 240px;
            /*border: 1px solid #000;*/
            box-sizing: border-box;
        }
    </style>
</head>
<body>

<div class="accordion">
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>


<script src="animate.js"></script>
<script>
    //找对象
    var liList = document.querySelectorAll("ul > li");
    for (var i = 0; i < liList.length; ++i) {
        liList[i].index = i;
        liList[i].style.backgroundImage = "url('images/"+(i+1)+".jpg')";

        //
        liList[i].addEventListener('mouseenter', function () {
            showPic(this.index);
        })

        liList[i].addEventListener('mouseleave', function () {
            for (var i = 0; i < liList.length; ++i) {
                animate(liList[i], {width: 240});
            }
        })
    }

    showPic(0);

    function showPic(idx) {
        for (var i = 0; i < liList.length; ++i) {
            if (i === idx) {
                animate(liList[i], {width: 800});
            } else {
                animate(liList[i], {width: 100});
            }
        }
    }

    //
//    liList[0].mouseover();

</script>

</body>
</html>
