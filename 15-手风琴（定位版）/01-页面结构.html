<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    .accordion {
      width: 1200px;
      height: 400px;
      margin: 100px auto;
      overflow: hidden;
      position: relative;
    }

    .accordion li {
      width: 1200px;
      height: 400px;
      position: absolute;
    }
  </style>
</head>
<body>

<div class="accordion">
  <ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>
</div>


<script src="animate.js"></script>
<script>

  var lis = document.querySelectorAll(".accordion li");

  for (var i = 0; i < lis.length; i++) {
    lis[i].index = i;
    //给所有li添加背景图片
    lis[i].style.backgroundImage = "url(images/" + (i + 1) + ".jpg)";
    //设置每个li的left值
    lis[i].style.left = 240 * i + "px";


    //index:0
    //i:0 0
    //i:1 800
    //i:2 900
    //i:3 1000
    //i:4 1100

    //index:2
    //i:0 0
    //i:1 100
    //i:2 200
    //i:3 i*100 + 700
    //i:4 1100

    //index:4
    //i:0 0
    //i:1 100
    //i:2 200
    //i:3 300
    //i:4 400

    //当i<=index left:100*i    i>index: left:100*i + 700
    lis[i].onmouseover = function () {
      var idx = this.index;
      for(var i = 0; i < lis.length; i++) {
        if(i <= idx){
          animate(lis[i], {left:i*100});
        }else{
          animate(lis[i], {left:i*100+700})
        }
      }
    }

    lis[i].onmouseout = function () {
      for(var i = 0; i < lis.length; i++) {
        animate(lis[i], {left:i*240});
      }
    }
  }

</script>

</body>
</html>
